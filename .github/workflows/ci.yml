name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -q

      - name: Run local-mode Spark smoke test (CLI)
        env:
          SENTINEL_HOME: ${{ runner.temp }}/datasentinel-results
        run: |
          datasentinel examples/assert_test.yaml

  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distribution artifacts
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

  integration-jdbc:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL JDBC driver
        run: |
          sudo apt-get update
          sudo apt-get install -y libpostgresql-jdbc-java

      - name: Install package and DB client
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install psycopg2-binary

      - name: Prepare Postgres test data
        env:
          PGPASSWORD: postgres
        run: |
          python - <<'PY'
          import psycopg2

          conn = psycopg2.connect(
              host="localhost",
              port=5432,
              dbname="postgres",
              user="postgres",
              password="postgres",
          )
          cur = conn.cursor()
          cur.execute("DROP TABLE IF EXISTS trade_pricing")
          cur.execute(
              """
              CREATE TABLE trade_pricing (
                  trade_id INT PRIMARY KEY,
                  trade_date DATE NOT NULL,
                  tradebook TEXT NOT NULL,
                  price NUMERIC(18,6) NOT NULL
              )
              """
          )
          cur.execute(
              """
              INSERT INTO trade_pricing (trade_id, trade_date, tradebook, price)
              VALUES
                (1, '2026-02-12', 'EQD', 100.25),
                (2, '2026-02-12', 'FICC', 200.50),
                (3, '2026-02-11', 'EQD', 90.00)
              """
          )
          conn.commit()
          cur.close()
          conn.close()
          PY

      - name: Run JDBC loader examples
        env:
          SENTINEL_HOME: ${{ runner.temp }}/datasentinel-jdbc-results
          PYSPARK_SUBMIT_ARGS: --jars /usr/share/java/postgresql.jar pyspark-shell
        run: |
          datasentinel examples/load_jdbc_query_example.yaml
          datasentinel examples/load_jdbc_table_example.yaml

  spark-submit-smoke:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run spark-submit smoke test
        env:
          SENTINEL_HOME: ${{ runner.temp }}/datasentinel-submit-results
        run: |
          spark-submit --master local[2] datasentinel/cli.py examples/assert_test.yaml
